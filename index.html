<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-container">
          <div class="eq-display"></div>
          <p class="value-display"></p>
        </div>
        <div>
          <button id="AC">AC</button>
          <button id="DE">DE</button>
          <button id="decimal">.</button>
          <button class="operator" id="devide">/</button>
        </div>
        <div>
          <button class="inputButton">7</button>
          <button class="inputButton">8</button>
          <button class="inputButton">9</button>
          <button class="operator" id="multiply">*</button>
        </div>
        <div>
          <button class="inputButton">4</button>
          <button class="inputButton">5</button>
          <button class="inputButton">6</button>
          <button class="operator" id="minus">-</button>
        </div>
        <div>
          <button class="inputButton">1</button>
          <button class="inputButton">2</button>
          <button class="inputButton">3</button>
          <button class="operator" id="add">+</button>
        </div>
        <div>
          <button class="inputButton">00</button>
          <button class="inputButton">0</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
